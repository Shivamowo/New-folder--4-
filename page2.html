<!DOCTYPE html>
<html>
<head>
    <title>Profile-Setup</title>
    <link rel="stylesheet" href="page2.css">
</head>

<body>
    <div class="front">
        <div class="channel-shift">
            <div class="boxes">
                <div class="shift">
                    <button class="phase1" id="button">1</button>
                    <p id="desc">Your Interests</p>
                </div>
                <div class="line">
                    
                </div>
                <div class="shift">
                    <button class="phase2" id="button">2</button>
                    <p id="desc">Why are you here?</p>
                </div>
                <div class="line">
                    
                </div>
                <div class="shift">
                    <button class="phase2" id="button">3</button>
                    <p id="desc">About Yourself</p>
                </div>
                
                
            </div>
            
        </div>
        <div class="sector-selection">
            <h1>Interests?</h1>
            <button class="interests">#AGRICULTURE</button>
            <button class="interests">#space tech</button>
            <button class="interests">#Education</button>
            <button class="interests">#Science</button>
            <button class="interests">#Fintech</button>
            <button class="interests">#Technology</button>
            <button class="interests">#Automobile</button>
            <button class="interests">#Industrial</button>
            <button class="interests">#Gaming</button>
            <button class="interests">#Cyber Security</button>
            <button class="interests">#Communication</button>
            <button class="interests">#Fashion Industry</button>
            <button class="interests">#SDGs</button>
            <button class="interests">#Science</button>
        </div>
        <div class="ele3">
            <button class="next-button" id="next-button">Next</button>
        </div>
    
    </div>
    <div class="back">
        <img class="back_img" src="circle.png">
    </div>
    <script>
        const buttons = document.querySelectorAll('.interests');
        const nextButton = document.getElementById('next-button')
        buttons.forEach(buttons => {
            buttons.addEventListener('click', () => {
                buttons.style.backgroundColor = 'rgb(140,148,255)';
                buttons.innerHTML='<img src="checked 4.png" class="tick">'+buttons.innerHTML
                nextButton.style.opacity=1; 
            });
        });
    </script>
</body>
</html>
